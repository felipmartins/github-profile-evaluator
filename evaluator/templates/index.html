{% extends 'base.html' %}

{% block title %}

    GitHub Evaluator

{% endblock %}


{% block content %}

    <div class="container">
        <h1> Here we go! (Single Evaluation) </h1>
        <h2> For group evaluation <a href="{% url 'group-homepage' %}"> Click Here! </a> </h2>
        <div class="container">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="github_user">Digite abaixo o seu GitHub Username:</label>
                    <input type="text" class="form-control" id="github_user" name="github_user" placeholder="Escreva aqui o seu username do GitHub." required>
                </div>
                
                <button type="submit" class="btn btn-primary ">Avaliar!</button>
            </form>   
        </div>
    </div>
    

{% endblock %}
